<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="form.css">
		<script src="form.js" async></script>
    <title>Form validate</title>
</head>
<body>
	<form action="#" id="form" method="POST">
		<div>
			<label for="name">Ваше имя:
				<input type="text" name="name" id="name" placeholder="только буквы">
			</label>
			<span id="message-name"></span>
		</div>
		<div>
			<label for="tel">Ваш телефон:
				<input type="text" name="tel" id="tel" placeholder="+7(000)000-0000">
			</label>
			<span id="message-tel"></span>
		</div>
		<div>
			<label for="email">Ваш e-mail:
				<input type="text" name="email" id="email" placeholder="mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru">
			</label>
			<span id="message-email"></span>
		</div>
		<div>
			<label for="text">Ваше сообщение:
				<textarea name="message" id="text" placeholder="Текст произвольный"></textarea>
			</label>
			<span id="message-text"></span>
		</div>
		<button type="submit" id="button">Отправить</button>
	</form>
</body>
</html>
